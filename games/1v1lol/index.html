<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1v1.LOL - MAD Games</title>
    <link rel="icon" type="image/x-icon" href="images/site/favicon.jpeg">
    <style>
        /* Reset some basic defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #e64a19;
            text-transform: uppercase;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: 500;
        }

        nav a:hover {
            color: #e64a19;
        }

        /* Main Game Content */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 80vh;
            flex-direction: column;
            text-align: center;
        }

        .game-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
        }

        .game-box {
            background-color: #333;
            color: #fff;
            width: 800px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .game-box h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-box p {
            font-size: 16px;
            color: #bbb;
        }

        /* Embed Container */
        .embed-container {
            position: relative;
            background-color: #222;
            border-radius: 12px;
            overflow: hidden;
            padding: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .embed-container embed {
            width: 100%;
            height: 450px;
            transition: all 0.3s ease-in-out; /* Smooth transition for fullscreen */
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e64a19;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: #f57c00;
        }

        /* Game Footer */
        .game-footer {
            text-align: center;
            margin-top: 40px;
            color: #bbb;
        }

        .game-footer p {
            font-size: 18px;
        }

    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">MAD Games</div>
    <nav>
        <a href="../../">Home</a>
        <a href="../">Games</a>
        <a href="#">Features</a>
        <a href="#">News</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
    </nav>
</header>

<!-- Game Content Section -->
<section class="game-container">
    <div class="game-title">
        1v1.LOL
    </div>

    <!-- Game Box -->
    <div class="game-box">
        <h3>Play the Game</h3>
        <p>The game is being displayed below!</p>

        <!-- Embed Container -->
        <div class="embed-container">
            <embed id="gameEmbed" src="https://www.rgshows.me/games/semag/1v1lol/index.html" type="" width="100%" height="450px">
        </div>

        <!-- Fullscreen Button -->
        <button class="fullscreen-btn" onclick="toggleFullScreen()">Go Fullscreen</button>
    </div>

    <!-- Game Footer -->
    <div class="game-footer">
        <p>&copy; 2025 MAD Games. All rights reserved.</p>
    </div>
</section>

<script>
    // Function to toggle fullscreen for the game embed element
    function toggleFullScreen() {
        const gameEmbed = document.getElementById("gameEmbed");

        if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement) {
            // Check for fullscreen compatibility across browsers
            if (gameEmbed.requestFullscreen) {
                gameEmbed.requestFullscreen();
            } else if (gameEmbed.mozRequestFullScreen) {
                gameEmbed.mozRequestFullScreen(); // Firefox
            } else if (gameEmbed.webkitRequestFullscreen) {
                gameEmbed.webkitRequestFullscreen(); // Chrome, Safari
            }
        } else {
            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }
</script>

</body>
</html>
