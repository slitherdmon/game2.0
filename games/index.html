<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Games - MAD Games</title>
    <style>
        /* Reset some basic defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #e64a19;
            text-transform: uppercase;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: 500;
        }

        nav a:hover {
            color: #e64a19;
        }

        /* Main Content Section */
        .main-content {
            padding: 50px 40px;
            text-align: center;
        }

        .game-title {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Game Box */
        .game-box {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .game-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .game-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .game-box h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-box p {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn {
            background-color: #e64a19;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #f57c00;
        }

        /* Footer */
        .footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 20px 0;
            color: #bbb;
        }

    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">MAD Games</div>
    <nav>
        <a href="../">Home</a>
        <a href="">Games</a>
        <a href="#">Features</a>
        <a href="#">News</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
    </nav>
</header>

<!-- Main Content Section -->
<section class="main-content">
    <div class="game-title">
        All Games
    </div>

    <!-- Game List -->
    <div class="game-list">
        <!-- Game Box 1 -->
        <div class="game-box">
            <img src="../images/games/1v1lol.jpeg" alt="Game Image 1">
            <h3>1v1.LOL</h3>
            <p>Enjoy this fun shooter game!</p>
            <button class="btn" onclick="window.location.href='1v1lol/'">Play Now</button>
        </div>

        <!-- Game Box 2 -->
        <div class="game-box">
            <img src="../images/games/retrobowl.png" alt="Game Image 3">
            <h3>Retro Bowl</h3>
            <p>Fun retro like football simulator!</p>
            <button class="btn" onclick="window.location.href='retrobowl/'">Play Now</button>
        </div>

        <!-- Game Box 3 -->
        <div class="game-box">
            <img src="../images/games/slope.png" alt="Game Image 2">
            <h3>Slope</h3>
            <p>Enjoy this fun game that involves a never ending roll!</p>
            <button class="btn" onclick="window.location.href='slope/'">Play Now</button>
        </div>

        <!-- Add more game boxes as needed -->
    </div>

</section>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2025 MAD Games. All rights reserved.</p>
</footer>

</body>
</html>
