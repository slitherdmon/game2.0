<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - MAD Games</title>
    <meta name='admaven-placement' content=Bqdn8pdC7>
    <style>
        /* Reset some basic defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #e64a19;
            text-transform: uppercase;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: 500;
        }

        nav a:hover {
            color: #e64a19;
        }

        /* Main Content Section */
        .main-content {
            padding: 50px 40px;
            text-align: center;
        }

        .error-title {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #bbb;
        }

        .error-image {
            margin-bottom: 30px;
        }

        .btn {
            background-color: #e64a19;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #f57c00;
        }

        /* Footer */
        .footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 20px 0;
            color: #bbb;
        }

    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">MAD Games</div>
    <nav>
        <a href="">Home</a>
        <a href="games/">Games</a>
        <a href="movies/">Movies</a>
        <a href="search">Search</a>
        <a href="#">News</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
    </nav>
</header>

<!-- Main Content Section -->
<section class="main-content">
    <div class="error-title">
        404 - Page Not Found
    </div>

    <div class="error-message">
        Oops! The page you are looking for doesn't exist.
    </div>

    <div class="error-image">
    </div>

    <button class="btn" onclick="window.location.href='../../../../../../../../../../'">Back to Games</button>
</section>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2025 MAD Games. All rights reserved.</p>
</footer>

</body>
</html>
